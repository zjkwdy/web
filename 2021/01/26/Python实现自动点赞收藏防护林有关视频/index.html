ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="comment">#这个脚本设计初衷是点赞收藏防护林视频。希望后续使用它的人不要拿来整明星刷数据就可以了</span></span><br><span class="line"><span class="comment">#作者:IMin</span></span><br><span class="line"><span class="comment">#搜索关键词，返回搜索结果，参数：</span></span><br><span class="line"><span class="comment">#keyword:关键词，page:页码,search_type:视频为video</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">search_keyword</span>(<span class="params">keyword, page, search_type</span>):</span></span><br><span class="line">    search_api = <span class="string">&#x27;https://api.bilibili.com/x/web-interface/search/type?page=%s&amp;keyword=%s&amp;search_type=%s&#x27;</span> % (</span><br><span class="line">        page, keyword, search_type)</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">return</span> requests.get(search_api).json()</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;err&#x27;</span></span><br><span class="line"><span class="comment">#获取搜索页数,keyword为关键词，返回这个关键词可以搜出的页数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_search_pages</span>(<span class="params">keyword</span>):</span></span><br><span class="line">    search_api = <span class="string">&#x27;https://api.bilibili.com/x/web-interface/search/type?page=1&amp;keyword=%s&amp;search_type=video&#x27;</span> % (</span><br><span class="line">        keyword)</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">return</span> requests.get(search_api).json()[<span class="string">&#x27;data&#x27;</span>][<span class="string">&#x27;numPages&#x27;</span>]</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;err&#x27;</span></span><br><span class="line"><span class="comment">#点赞视频，bvid是bv号，sessdata和csrf是浏览器cookie</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">like_video</span>(<span class="params">bvid, SESSDATA, csrf</span>):</span></span><br><span class="line">    like_api = <span class="string">&#x27;http://api.bilibili.com/x/web-interface/archive/like&#x27;</span></span><br><span class="line">    like_header = &#123;</span><br><span class="line">        <span class="string">&#x27;user-agent&#x27;</span>: <span class="string">&#x27;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.141 Safari/537.36&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;cookie&#x27;</span>: <span class="string">&#x27;SESSDATA=%s; bili_jct=%s;&#x27;</span> % (SESSDATA, csrf),</span><br><span class="line">        <span class="string">&#x27;referer&#x27;</span>: <span class="string">&#x27;https://www.bilibili.com&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    like_fromData = &#123;</span><br><span class="line">        <span class="string">&#x27;bvid&#x27;</span>: bvid,</span><br><span class="line">        <span class="string">&#x27;like&#x27;</span>: <span class="number">1</span>,</span><br><span class="line">        <span class="string">&#x27;csrf&#x27;</span>: csrf</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">return</span> requests.post(url=like_api, headers=like_header, data=like_fromData).json()[<span class="string">&#x27;code&#x27;</span>]</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;err&#x27;</span></span><br><span class="line"><span class="comment">#收藏视频，只接受av号，参数：avid:av号,deal_id:收藏夹id,SESSDATA、csrf:cookie，鉴权用。返回收藏结果。</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">deal_video</span>(<span class="params">avid, deal_id, SESSDATA, csrf</span>):</span></span><br><span class="line">    deal_api = <span class="string">&#x27;https://api.bilibili.com/x/v3/fav/resource/deal&#x27;</span></span><br><span class="line">    deal_header = &#123;</span><br><span class="line">        <span class="string">&#x27;user-agent&#x27;</span>: <span class="string">&#x27;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, deal Gecko) Chrome/87.0.4280.141 Safari/537.36&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;cookie&#x27;</span>: <span class="string">&#x27;SESSDATA=%s; bili_jct=%s;&#x27;</span> % (SESSDATA, csrf),</span><br><span class="line">        <span class="string">&#x27;referer&#x27;</span>: <span class="string">&#x27;https://www.bilibili.com&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    deal_fromData = &#123;</span><br><span class="line">        <span class="string">&#x27;rid&#x27;</span>: avid,</span><br><span class="line">        <span class="string">&#x27;type&#x27;</span>: <span class="number">2</span>,</span><br><span class="line">        <span class="string">&#x27;add_media_ids&#x27;</span>: deal_id,</span><br><span class="line">        <span class="string">&#x27;del_media_ids&#x27;</span>: <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;jsonp&#x27;</span>: <span class="string">&#x27;jsonp&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;csrf&#x27;</span>: csrf</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">return</span> requests.post(url=deal_api, headers=deal_header, data=deal_fromData).json()[<span class="string">&#x27;code&#x27;</span>]</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;err&#x27;</span></span><br><span class="line"><span class="comment">#获取视频下推荐视频。</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getRelate</span>(<span class="params">bvid</span>):</span></span><br><span class="line">    relate_api = <span class="string">&#x27;http://api.bilibili.com/x/web-interface/archive/related?bvid=&#x27;</span>+bvid</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">return</span> requests.get(relate_api).json()[<span class="string">&#x27;data&#x27;</span>]</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;err&#x27;</span></span><br><span class="line"><span class="comment">#翻译结果码。</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">translate_StatCode</span>(<span class="params">statCode</span>):</span></span><br><span class="line">    codeList = &#123;<span class="number">0</span>: <span class="string">&#x27;成功&#x27;</span>, -<span class="number">101</span>: <span class="string">&#x27;账号未登录、错误&#x27;</span>, -<span class="number">400</span>: <span class="string">&#x27;请求错误：未知错误&#x27;</span>,</span><br><span class="line">                <span class="number">65006</span>: <span class="string">&#x27;已经赞过&#x27;</span>, -<span class="number">111</span>: <span class="string">&#x27;csrf校验失败，请检查填写是否正确&#x27;</span>, -<span class="number">403</span>: <span class="string">&#x27;访问权限不足&#x27;</span>&#125;</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">return</span> codeList[statCode]</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;未知错误&#x27;</span></span><br><span class="line"><span class="comment">#建立新收藏夹，groupname是名字，intro是简介,sessdata csrf是cookie,返回建立收藏夹的id</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_newFavGroup</span>(<span class="params">Groupname, intro, SESSDATA, csrf</span>):</span></span><br><span class="line">    api_url = <span class="string">&#x27;https://api.bilibili.com/x/v3/fav/folder/add&#x27;</span></span><br><span class="line">    fav_header = &#123;</span><br><span class="line">        <span class="string">&#x27;user-agent&#x27;</span>: <span class="string">&#x27;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, deal Gecko) Chrome/87.0.4280.141 Safari/537.36&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;cookie&#x27;</span>: <span class="string">&#x27;SESSDATA=%s; bili_jct=%s;&#x27;</span> % (SESSDATA, csrf),</span><br><span class="line">        <span class="string">&#x27;referer&#x27;</span>: <span class="string">&#x27;https://www.bilibili.com&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    fav_data = &#123;</span><br><span class="line">        <span class="string">&#x27;title&#x27;</span>: Groupname,</span><br><span class="line">        <span class="string">&#x27;intro&#x27;</span>: intro,</span><br><span class="line">        <span class="string">&#x27;privacy&#x27;</span>: <span class="number">0</span>,</span><br><span class="line">        <span class="string">&#x27;cover&#x27;</span>: <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;csrf&#x27;</span>: csrf,</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">return</span> requests.post(url=api_url, headers=fav_header, data=fav_data).json()[<span class="string">&#x27;data&#x27;</span>][<span class="string">&#x27;id&#x27;</span>]</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;err&#x27;</span></span><br><span class="line">keyword = <span class="built_in">input</span>(<span class="string">&#x27;请输入关键词（例如：敦煌防护林、防护林）一条: &#x27;</span>)</span><br><span class="line">SESSDATA = <span class="built_in">input</span>(<span class="string">&#x27;请输入浏览器Cookie中的SESSDATA: &#x27;</span>)</span><br><span class="line">csrf = <span class="built_in">input</span>(<span class="string">&#x27;请输入浏览器Cookie中的bili_jct: &#x27;</span>)</span><br><span class="line">deal_id = make_newFavGroup(keyword, keyword, SESSDATA, csrf)</span><br><span class="line">print(<span class="string">&#x27;[新收藏夹]id:&#x27;</span>, deal_id)</span><br><span class="line">page_num = get_search_pages(keyword)</span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    <span class="keyword">for</span> page <span class="keyword">in</span> <span class="built_in">range</span>(page_num):</span><br><span class="line">        <span class="comment">#搜索关键字</span></span><br><span class="line">        search_result = search_keyword(keyword, page+<span class="number">1</span>, <span class="string">&#x27;video&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> search_result != <span class="string">&#x27;err&#x27;</span>:</span><br><span class="line">            <span class="comment">#将视频条条代出</span></span><br><span class="line">            <span class="keyword">for</span> video <span class="keyword">in</span> search_result[<span class="string">&#x27;data&#x27;</span>][<span class="string">&#x27;result&#x27;</span>]:</span><br><span class="line">                <span class="comment">#获取视频信息</span></span><br><span class="line">                video_bvid = video[<span class="string">&#x27;bvid&#x27;</span>]</span><br><span class="line">                video_avid = video[<span class="string">&#x27;aid&#x27;</span>]</span><br><span class="line">                video_title = video[<span class="string">&#x27;title&#x27;</span>]</span><br><span class="line">                <span class="comment">#获取推荐视频</span></span><br><span class="line">                relate_videos = getRelate(video_bvid)</span><br><span class="line">                <span class="comment">#点赞收藏推荐视频</span></span><br><span class="line">                <span class="keyword">for</span> relate_video <span class="keyword">in</span> relate_videos:</span><br><span class="line">                    relate_bvid = relate_video[<span class="string">&#x27;bvid&#x27;</span>]</span><br><span class="line">                    relate_avid = relate_video[<span class="string">&#x27;aid&#x27;</span>]</span><br><span class="line">                    relate_title = relate_video[<span class="string">&#x27;title&#x27;</span>]</span><br><span class="line">                    </span><br><span class="line">                    <span class="keyword">if</span> (keyword <span class="keyword">in</span> relate_title)==<span class="literal">True</span>:</span><br><span class="line">                        like_result = translate_StatCode(</span><br><span class="line">                            like_video(relate_bvid, SESSDATA, csrf))</span><br><span class="line">                        deal_result = translate_StatCode(</span><br><span class="line">                            deal_video(relate_avid, deal_id, SESSDATA, csrf))</span><br><span class="line">                        print(<span class="string">&#x27;[推荐视频]点赞收藏:视频 《%s》 ,点赞状态:%s,收藏状态:%s&#x27;</span> %</span><br><span class="line">                            (relate_title, like_result, deal_result))</span><br><span class="line">                like_result = translate_StatCode(</span><br><span class="line">                    like_video(video_bvid, SESSDATA, csrf))</span><br><span class="line">                deal_result = translate_StatCode(</span><br><span class="line">                    deal_video(video_avid, deal_id, SESSDATA, csrf))</span><br><span class="line">                <span class="keyword">if</span> deal_result == <span class="number">11203</span>:</span><br><span class="line">                <span class="comment">#收藏已满的状态码，满后在建</span></span><br><span class="line">                    deal_id = make_newFavGroup(</span><br><span class="line">                        keyword, keyword, SESSDATA, csrf)</span><br><span class="line">                    print(<span class="string">&#x27;[新收藏夹]id:&#x27;</span>, deal_id)</span><br><span class="line">                print(<span class="string">&#x27;点赞收藏:视频 《%s》 ,点赞状态: %s ,收藏状态: %s &#x27;</span> %</span><br><span class="line">                      (video_title, like_result, deal_result))</span><br><span class="line"><span class="keyword">except</span>:</span><br><span class="line">    print(<span class="string">&#x27;搜索请求拉取失败，请检查网络&#x27;</span>)</span><br><span class="line">    os.system(<span class="string">&#x27;pause&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
