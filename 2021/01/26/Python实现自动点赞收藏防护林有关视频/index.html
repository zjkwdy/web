ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import requests</span><br><span class="line">import os</span><br><span class="line">#这个脚本设计初衷是点赞收藏防护林视频。希望后续使用它的人不要拿来整明星刷数据就可以了</span><br><span class="line">#作者:IMin</span><br><span class="line">#搜索关键词，返回搜索结果，参数：</span><br><span class="line">#keyword:关键词，page:页码,search_type:视频为video</span><br><span class="line">def search_keyword(keyword, page, search_type):</span><br><span class="line">    search_api &#x3D; &#39;https:&#x2F;&#x2F;api.bilibili.com&#x2F;x&#x2F;web-interface&#x2F;search&#x2F;type?page&#x3D;%s&amp;keyword&#x3D;%s&amp;search_type&#x3D;%s&#39; % (</span><br><span class="line">        page, keyword, search_type)</span><br><span class="line">    try:</span><br><span class="line">        return requests.get(search_api).json()</span><br><span class="line">    except:</span><br><span class="line">        return &#39;err&#39;</span><br><span class="line">#获取搜索页数,keyword为关键词，返回这个关键词可以搜出的页数</span><br><span class="line">def get_search_pages(keyword):</span><br><span class="line">    search_api &#x3D; &#39;https:&#x2F;&#x2F;api.bilibili.com&#x2F;x&#x2F;web-interface&#x2F;search&#x2F;type?page&#x3D;1&amp;keyword&#x3D;%s&amp;search_type&#x3D;video&#39; % (</span><br><span class="line">        keyword)</span><br><span class="line">    try:</span><br><span class="line">        return requests.get(search_api).json()[&#39;data&#39;][&#39;numPages&#39;]</span><br><span class="line">    except:</span><br><span class="line">        return &#39;err&#39;</span><br><span class="line">#点赞视频，bvid是bv号，sessdata和csrf是浏览器cookie</span><br><span class="line">def like_video(bvid, SESSDATA, csrf):</span><br><span class="line">    like_api &#x3D; &#39;http:&#x2F;&#x2F;api.bilibili.com&#x2F;x&#x2F;web-interface&#x2F;archive&#x2F;like&#39;</span><br><span class="line">    like_header &#x3D; &#123;</span><br><span class="line">        &#39;user-agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x2F;537.36 (KHTML, like Gecko) Chrome&#x2F;87.0.4280.141 Safari&#x2F;537.36&#39;,</span><br><span class="line">        &#39;cookie&#39;: &#39;SESSDATA&#x3D;%s; bili_jct&#x3D;%s;&#39; % (SESSDATA, csrf),</span><br><span class="line">        &#39;referer&#39;: &#39;https:&#x2F;&#x2F;www.bilibili.com&#39;</span><br><span class="line">    &#125;</span><br><span class="line">    like_fromData &#x3D; &#123;</span><br><span class="line">        &#39;bvid&#39;: bvid,</span><br><span class="line">        &#39;like&#39;: 1,</span><br><span class="line">        &#39;csrf&#39;: csrf</span><br><span class="line">    &#125;</span><br><span class="line">    try:</span><br><span class="line">        return requests.post(url&#x3D;like_api, headers&#x3D;like_header, data&#x3D;like_fromData).json()[&#39;code&#39;]</span><br><span class="line">    except:</span><br><span class="line">        return &#39;err&#39;</span><br><span class="line">#收藏视频，只接受av号，参数：avid:av号,deal_id:收藏夹id,SESSDATA、csrf:cookie，鉴权用。返回收藏结果。</span><br><span class="line">def deal_video(avid, deal_id, SESSDATA, csrf):</span><br><span class="line">    deal_api &#x3D; &#39;https:&#x2F;&#x2F;api.bilibili.com&#x2F;x&#x2F;v3&#x2F;fav&#x2F;resource&#x2F;deal&#39;</span><br><span class="line">    deal_header &#x3D; &#123;</span><br><span class="line">        &#39;user-agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x2F;537.36 (KHTML, deal Gecko) Chrome&#x2F;87.0.4280.141 Safari&#x2F;537.36&#39;,</span><br><span class="line">        &#39;cookie&#39;: &#39;SESSDATA&#x3D;%s; bili_jct&#x3D;%s;&#39; % (SESSDATA, csrf),</span><br><span class="line">        &#39;referer&#39;: &#39;https:&#x2F;&#x2F;www.bilibili.com&#39;</span><br><span class="line">    &#125;</span><br><span class="line">    deal_fromData &#x3D; &#123;</span><br><span class="line">        &#39;rid&#39;: avid,</span><br><span class="line">        &#39;type&#39;: 2,</span><br><span class="line">        &#39;add_media_ids&#39;: deal_id,</span><br><span class="line">        &#39;del_media_ids&#39;: &#39;&#39;,</span><br><span class="line">        &#39;jsonp&#39;: &#39;jsonp&#39;,</span><br><span class="line">        &#39;csrf&#39;: csrf</span><br><span class="line">    &#125;</span><br><span class="line">    try:</span><br><span class="line">        return requests.post(url&#x3D;deal_api, headers&#x3D;deal_header, data&#x3D;deal_fromData).json()[&#39;code&#39;]</span><br><span class="line">    except:</span><br><span class="line">        return &#39;err&#39;</span><br><span class="line">#获取视频下推荐视频。</span><br><span class="line">def getRelate(bvid):</span><br><span class="line">    relate_api &#x3D; &#39;http:&#x2F;&#x2F;api.bilibili.com&#x2F;x&#x2F;web-interface&#x2F;archive&#x2F;related?bvid&#x3D;&#39;+bvid</span><br><span class="line">    try:</span><br><span class="line">        return requests.get(relate_api).json()[&#39;data&#39;]</span><br><span class="line">    except:</span><br><span class="line">        return &#39;err&#39;</span><br><span class="line">#翻译结果码。</span><br><span class="line">def translate_StatCode(statCode):</span><br><span class="line">    codeList &#x3D; &#123;0: &#39;成功&#39;, -101: &#39;账号未登录、错误&#39;, -400: &#39;请求错误：未知错误&#39;,</span><br><span class="line">                65006: &#39;已经赞过&#39;, -111: &#39;csrf校验失败，请检查填写是否正确&#39;, -403: &#39;访问权限不足&#39;&#125;</span><br><span class="line">    try:</span><br><span class="line">        return codeList[statCode]</span><br><span class="line">    except:</span><br><span class="line">        return &#39;未知错误&#39;</span><br><span class="line">#建立新收藏夹，groupname是名字，intro是简介,sessdata csrf是cookie,返回建立收藏夹的id</span><br><span class="line">def make_newFavGroup(Groupname, intro, SESSDATA, csrf):</span><br><span class="line">    api_url &#x3D; &#39;https:&#x2F;&#x2F;api.bilibili.com&#x2F;x&#x2F;v3&#x2F;fav&#x2F;folder&#x2F;add&#39;</span><br><span class="line">    fav_header &#x3D; &#123;</span><br><span class="line">        &#39;user-agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x2F;537.36 (KHTML, deal Gecko) Chrome&#x2F;87.0.4280.141 Safari&#x2F;537.36&#39;,</span><br><span class="line">        &#39;cookie&#39;: &#39;SESSDATA&#x3D;%s; bili_jct&#x3D;%s;&#39; % (SESSDATA, csrf),</span><br><span class="line">        &#39;referer&#39;: &#39;https:&#x2F;&#x2F;www.bilibili.com&#39;</span><br><span class="line">    &#125;</span><br><span class="line">    fav_data &#x3D; &#123;</span><br><span class="line">        &#39;title&#39;: Groupname,</span><br><span class="line">        &#39;intro&#39;: intro,</span><br><span class="line">        &#39;privacy&#39;: 0,</span><br><span class="line">        &#39;cover&#39;: &#39;&#39;,</span><br><span class="line">        &#39;csrf&#39;: csrf,</span><br><span class="line">    &#125;</span><br><span class="line">    try:</span><br><span class="line">        return requests.post(url&#x3D;api_url, headers&#x3D;fav_header, data&#x3D;fav_data).json()[&#39;data&#39;][&#39;id&#39;]</span><br><span class="line">    except:</span><br><span class="line">        return &#39;err&#39;</span><br><span class="line">keyword &#x3D; input(&#39;请输入关键词（例如：敦煌防护林、防护林）一条: &#39;)</span><br><span class="line">SESSDATA &#x3D; input(&#39;请输入浏览器Cookie中的SESSDATA: &#39;)</span><br><span class="line">csrf &#x3D; input(&#39;请输入浏览器Cookie中的bili_jct: &#39;)</span><br><span class="line">deal_id &#x3D; make_newFavGroup(keyword, keyword, SESSDATA, csrf)</span><br><span class="line">print(&#39;[新收藏夹]id:&#39;, deal_id)</span><br><span class="line">page_num &#x3D; get_search_pages(keyword)</span><br><span class="line">try:</span><br><span class="line">    for page in range(page_num):</span><br><span class="line">        #搜索关键字</span><br><span class="line">        search_result &#x3D; search_keyword(keyword, page+1, &#39;video&#39;)</span><br><span class="line">        if search_result !&#x3D; &#39;err&#39;:</span><br><span class="line">            #将视频条条代出</span><br><span class="line">            for video in search_result[&#39;data&#39;][&#39;result&#39;]:</span><br><span class="line">                #获取视频信息</span><br><span class="line">                video_bvid &#x3D; video[&#39;bvid&#39;]</span><br><span class="line">                video_avid &#x3D; video[&#39;aid&#39;]</span><br><span class="line">                video_title &#x3D; video[&#39;title&#39;]</span><br><span class="line">                #获取推荐视频</span><br><span class="line">                relate_videos &#x3D; getRelate(video_bvid)</span><br><span class="line">                #点赞收藏推荐视频</span><br><span class="line">                for relate_video in relate_videos:</span><br><span class="line">                    relate_bvid &#x3D; relate_video[&#39;bvid&#39;]</span><br><span class="line">                    relate_avid &#x3D; relate_video[&#39;aid&#39;]</span><br><span class="line">                    relate_title &#x3D; relate_video[&#39;title&#39;]</span><br><span class="line">                    </span><br><span class="line">                    if (keyword in relate_title)&#x3D;&#x3D;True:</span><br><span class="line">                        like_result &#x3D; translate_StatCode(</span><br><span class="line">                            like_video(relate_bvid, SESSDATA, csrf))</span><br><span class="line">                        deal_result &#x3D; translate_StatCode(</span><br><span class="line">                            deal_video(relate_avid, deal_id, SESSDATA, csrf))</span><br><span class="line">                        print(&#39;[推荐视频]点赞收藏:视频 《%s》 ,点赞状态:%s,收藏状态:%s&#39; %</span><br><span class="line">                            (relate_title, like_result, deal_result))</span><br><span class="line">                like_result &#x3D; translate_StatCode(</span><br><span class="line">                    like_video(video_bvid, SESSDATA, csrf))</span><br><span class="line">                deal_result &#x3D; translate_StatCode(</span><br><span class="line">                    deal_video(video_avid, deal_id, SESSDATA, csrf))</span><br><span class="line">                if deal_result &#x3D;&#x3D; 11203:</span><br><span class="line">                #收藏已满的状态码，满后在建</span><br><span class="line">                    deal_id &#x3D; make_newFavGroup(</span><br><span class="line">                        keyword, keyword, SESSDATA, csrf)</span><br><span class="line">                    print(&#39;[新收藏夹]id:&#39;, deal_id)</span><br><span class="line">                print(&#39;点赞收藏:视频 《%s》 ,点赞状态: %s ,收藏状态: %s &#39; %</span><br><span class="line">                      (video_title, like_result, deal_result))</span><br><span class="line">except:</span><br><span class="line">    print(&#39;搜索请求拉取失败，请检查网络&#39;)</span><br><span class="line">    os.system(&#39;pause&#39;)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
